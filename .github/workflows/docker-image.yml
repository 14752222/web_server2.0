name: Push to Server and Build Docker Compose

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest # 这是 GitHub Actions 的服务器环境 eg: CentOS, Ubuntu, Windows Server, macOS
    steps:
      #查看git是否安装，没安装则安装
      - name: Check git
        run: |
          git --version || sudo apt-get install git -y

      - name: Checkout
        uses: actions/checkout@v2

      - name: show host
        run: echo ${{ secrets.SERVER_HOST }}

      - name: Push to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }} # 这是你的服务器地址
          username: ${{ secrets.SERVER_USERNAME }} # 这是你的服务器用户名
          password: ${{ secrets.SERVER_PASSWORD }} # 这是你的服务器密码
          script: |
            cd /code/web_server2.0 # 这是你的项目路径
            git pull origin master # 这是你的项目分支

      - name: Build and Run Docker Compose
        uses: appleboy/ssh-action@master # 这是一个自定义的 Action，用于在服务器上执行命令
        with:
          host: ${{ secrets.SERVER_HOST }} # 这是你的服务器地址
          username: ${{ secrets.SERVER_USERNAME }} # 这是你的服务器用户名
          password: ${{ secrets.SERVER_PASSWORD }} # 这是你的服务器密码
          script: |
            cd /code/web_server2.0 # 这是你的项目路径
            docker-compose down
            docker-compose up -d --build
      # 生成一个带版本号的git仓库 ，tag自动加1
      - name: Create git tag
        run: |
          git config --global user.name "zzl"
          git config --global user.email "1364952827@qq.com"
          git tag -a v1.0.0 -m "v1.0.0"
          git push origin v1.0.0
          
